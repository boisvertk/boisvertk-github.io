    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       
            <div class="rowz">
                    <div class="columna">
                      <img src="images/15.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                    </div>
                    <div class="columna">
                      <img src="images/16.JPG" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                    </div>
                    <div class="columna">
                      <img src="images/17.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                    </div>
                    <div class="columna">
                      <img src="images/18.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
                    </div>
                  </div>
                  
                  <div id="myModal" class="modal">
                    <span class="close cursor" onclick="closeModal()">&times;</span>
                    <div class="modal-content">
                  
                      <div class="mySlidez">
                        <div class="numbertext">1 / 4</div>
                        <img src="images/18.jpg" style="width:100%">
                      </div>
                  
                      <div class="mySlidez">
                        <div class="numbertext">2 / 4</div>
                        <img src="images/16.JPG" style="width:100%">
                      </div>
                  
                      <div class="mySlidez">
                        <div class="numbertext">3 / 4</div>
                        <img src="images/17.jpg" style="width:100%">
                      </div>
                      
                      <div class="mySlidez">
                        <div class="numbertext">4 / 4</div>
                        <img src="images/18.jpg" style="width:100%">
                      </div>
                      
                      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                      <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  
                      <div class="caption-container">
                        <p id="caption"></p>
                      </div>
                  
                  
                      <div class="columna">
                        <img class="demo cursor" src="images/15.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
                      </div>
                      <div class="columna">
                        <img class="demo cursor" src="images/16.JPG" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
                      </div>
                      <div class="columna">
                        <img class="demo cursor" src="images/17.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                      </div>
                      <div class="columna">
                        <img class="demo cursor" src="images/18.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                      </div>
                    </div>
                  </div>
        
        <script src="script.js"></script>
    </body>
</html>
